<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Landing Page</title>
    <style>
        /* Styling untuk latar belakang dan elemen game */
        body {
            margin: 0;
            overflow: hidden;
            background: url('Assets/background.png') no-repeat center center;
            background-size: cover;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }
        
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #title img {
            width: 20vw;
            max-width: 300px;
            height: auto;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .house, .object {
            position: absolute;
            width: 12vw;
            max-width: 150px;
            height: auto;
            cursor: pointer;
        }
        
        #character {
            position: absolute;
            width: 200vw;
            max-width: 700px;
            height: auto;
            transition: left 1s linear, top 1s linear;
        }

        .npc {
            position: absolute;
            width: 200vw; /* Atur ukuran NPC */
            max-width: 500px;
            height: auto;
            animation: moveNPC 4s infinite alternate ease-in-out;
            cursor: pointer;
        }

        @keyframes moveNPC {
            0% { left: 60%; }
            100% { left: 80%; }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 80vw;
        }

        .popup button {
            display: block;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div id="title">
        <img src="Assets/welcome.gif" alt="Welcome to My Page">
    </div>
    
    <div id="game-container">
        <img id="character" src="Assets/character.png" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
        
        <img class="house" src="Assets/house1.png" style="left: 49%; top: 20%; transform: translateX(-50%);" onclick="goToHouse(1)">
        <img class="house" src="Assets/house2.png" style="left: 59%; top: 40%;" onclick="goToHouse(2)">
        <img class="house" src="Assets/house3.png" style="left: 29%; top: 40%;" onclick="goToHouse(3)">
        <img class="house" src="Assets/house4.png" style="left: 69%; top: 60%;" onclick="goToHouse(4)">
        <img class="house" src="Assets/house5.png" style="left: 19%; top: 60%;" onclick="goToHouse(5)">
        
        <img class="object" src="Assets/tree.png" style="left: 35%; top: 50%;">
        <img class="object" src="Assets/rock.png" style="left: 65%; top: 55%;">
        <img class="object" src="Assets/fountain.png" style="left: 50%; top: 70%; transform: translateX(-50%);">
        
        <img class="npc" id="npc" src="Assets/character.png" style="top: 50%;" onclick="talkToNPC()">
    </div>
    
    <div id="popup" class="popup">
        <p id="popup-content">Isi pop-up di sini</p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        let character = document.getElementById('character');
        let popup = document.getElementById('popup');
        let popupContent = document.getElementById('popup-content');
        let walkingSound = new Audio('walk.mp3');
        
        document.getElementById('game-container').addEventListener('click', function(event) {
            let x = event.clientX;
            let y = event.clientY;
            character.style.left = `${x}px`;
            character.style.top = `${y}px`;
            walkingSound.play();
        });

        function goToHouse(houseNumber) {
            let house = document.querySelector(`.house:nth-child(${houseNumber + 1})`);
            let rect = house.getBoundingClientRect();
            character.style.left = `${rect.left + rect.width / 2}px`;
            character.style.top = `${rect.top + rect.height / 2}px`;
            walkingSound.play();
            setTimeout(() => {
                showPopup(houseNumber);
            }, 1000);
        }

        function showPopup(houseNumber) {
            let content = {
                1: 'Personal Data: Isi dengan informasi pribadi Anda.',
                2: 'Job Experience: Isi dengan pengalaman kerja Anda.',
                3: 'Education: Isi dengan riwayat pendidikan Anda.',
                4: 'Certificates, Training & Projects: Isi dengan sertifikat dan proyek Anda.',
                5: 'Contact Me: Isi dengan informasi kontak Anda.'
            };
            popupContent.innerText = content[houseNumber];
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function talkToNPC() {
            popupContent.innerText = "Apakah kamu sedang mencari pekerjaan?";
            popup.style.display = 'block';
        }
    </script>
</body>
</html>
